<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar URL ao Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        .success-message {
            color: green;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="url-container">
        <h2>Adicionar URL ao Usuário</h2>
        <form id="url-form">
            <div class="form-group">
                <label for="url">Digite o URL:</label>
                <input type="text" id="url" placeholder="Digite o URL para salvar" required />
            </div>

            <button type="button" id="submit-button">OK</button>

            <p class="message" id="error-message" style="display: none;">Erro ao processar. Tente novamente.</p>
            <p class="success-message" id="success-message" style="display: none;">URL salvo com sucesso!</p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjR7ByKvIFDoF61CL5u2SmYjZ2SOqGd4I",
            authDomain: "planoautomatico.firebaseapp.com",
            projectId: "planoautomatico",
            storageBucket: "planoautomatico.appspot.com",
            messagingSenderId: "474178177133",
            appId: "1:474178177133:web:452243accf7de0548b9764",
            measurementId: "G-7GZFKCREKH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Função para verificar se o usuário está logado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                console.log("Usuário não logado. Redirecionando para index.html.");
                window.location.href = "./index.html";
            } else {
                console.log("Usuário logado:", user.email);
                setupSubmitButton(user);
            }
        });

        // Função para configurar o botão de envio
        function setupSubmitButton(user) {
            const submitButton = document.getElementById("submit-button");

            submitButton.addEventListener("click", async () => {
                const url = document.getElementById("url").value;

                // Verificar se o campo de URL foi preenchido
                if (!url) {
                    document.getElementById("error-message").style.display = 'block';
                    return; // Impede o envio caso o campo esteja vazio
                }

                try {
                    const targetUid = "gW1fMwZXuzgnk907ZlfVigYphDw1"; // UID fixo do usuário
                    const userDocRef = doc(db, "users", targetUid); // Referência ao documento do usuário

                    // Buscar se o usuário já possui um campo "url" no Firestore
                    const userDocSnap = await getDoc(userDocRef);

                    if (userDocSnap.exists()) {
                        // Se o documento existir, apenas atualiza o campo "url"
                        await updateDoc(userDocRef, { url: url });
                    } else {
                        // Caso o usuário não exista, cria o documento com o campo "url"
                        await setDoc(userDocRef, { url: url });
                    }

                    // Exibir a mensagem de sucesso e desaparecer após 5 segundos
                    const successMessage = document.getElementById("success-message");
                    successMessage.style.display = 'block';

                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);

                } catch (error) {
                    console.error("Erro ao atualizar o URL:", error);
                    document.getElementById("error-message").style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
